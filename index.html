<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-box">
          <img
            src="./img/Logo_long_soustitre_bleu+chinois.png"
            alt="logo"
            class="header__logo"
          />
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">BRANDS</a></li>
            <li><a href="#">PARTNERS</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">BRAND LIST</a></li>
            <li><a href="#">CONTACT</a></li>
            <li>
              <a href="#"
                ><img
                  src="./img/shopping-bag 1.png"
                  alt="shopping bag"
                  class="header__nav--icons"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./img/371_Wechat_logo-512 1.png"
                  alt="wechat"
                  class="header__nav--icons"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./img/weibo-555498 1.png"
                  alt="weibo"
                  class="header__nav--icons"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./img/xiaohongshu 2.png"
                  alt="shopping bag"
                  class="header__nav--icons"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section class="banner">
          <div class="banner__title">
            <p class="banner__title--en">
              MaFrance<span class="banner__title--cn">将法国</span>
            </p>
            <p class="banner__title--cn">的精华带到中国</p>
            <div class="banner__rectangle--1"></div>
            <div class="banner__rectangle--2"></div>
          </div>
        </section>

        <!-- ===============Section ABOUT US======================== -->
        <section class="about">
          <div class="about__container">
            <div class="about__video">
              <div class="about__video--image">
                <button class="play-btn">
                  <div class="triangle-icon"></div>
                </button>
              </div>
            </div>
            <div class="about__story">
              <h3 class="heading-secondary">Sophie Marceau</h3>
              <h4 class="heading-secondary--sub">滚滚长江东逝水</h4>
              <p class="heading-secondary--desc">
                滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢，古今多少事，都付笑谈中。
                是非成败转头空，青山依旧在，惯看秋月春风。一壶浊酒喜相逢，古今多少事，滚滚长江东逝水，浪花淘尽英雄。
                几度夕阳红。白发渔樵江渚上，都付笑谈中...
              </p>
            </div>
            <div class="about__photo">
              <img
                src="./img/Photosophie1.png"
                alt="photo-1"
                class="about__photo--1"
              />
              <img
                src="./img/Photosophie2.png"
                alt=""
                class="about__photo--2"
              />
              <div class="red-rectangle"></div>
              <div class="blue-rectangle"></div>
            </div>
            <div class="about__photo--wide">
              <img src="./img/Photosophie3.png" alt="" />
            </div>
          </div>
          <div class="about__qr-code"></div>
        </section>
      </main>
    </div>

</html>
