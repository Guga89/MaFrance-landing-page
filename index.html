<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;500;700&family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Ma France</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-box">
          <img
            src="./img/Logo_long_soustitre_bleu+chinois.png"
            alt="logo"
            class="header__logo"
          />
        </div>
        <div class="header__nav">
          <ul>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>BRANDS</li>
            <li>PARTNERS</li>
            <li>NEWS</li>
            <li>BRAND LIST</li>
            <li>CONTACT</li>
            <li>
              <img
                src="./img/shopping-bag 1.png"
                alt="shopping bag"
                class="header__nav--icons"
              />
            </li>
            <li>
              <img
                src="./img/371_Wechat_logo-512 1.png"
                alt="wechat"
                class="header__nav--icons"
              />
            </li>
            <li>
              <img
                src="./img/weibo-555498 1.png"
                alt="weibo"
                class="header__nav--icons"
              />
            </li>
            <li>
              <img
                src="./img/xiaohongshu 2.png"
                alt="shopping bag"
                class="header__nav--icons"
              />
            </li>
          </ul>
        </div>
        <div class="banner">
          <div class="banner__title">
            <p class="banner__title--en">
              MaFrance<span class="banner__title--cn">将法国</span>
            </p>
            <p class="banner__title--cn">的精华带到中国</p>
            <div class="banner__rectangle--1"></div>
            <div class="banner__rectangle--2"></div>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
